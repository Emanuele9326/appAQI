<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>AQI</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!--css-->
    <link  rel="stylesheet" href="./CSS.css"/>

    <!--google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Farro:wght@500&display=swap" rel="stylesheet">

    <!-- preparazione paggina file css e js di leaflet-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin="">
    </script>


  </head>
  <body>

    <h1>Air Quality Index</h1>

    <div id="myMap"></div>
    <div class="input-city">
      <button type="button" id="cityAQI">AQI</button>
      <input type="text" id="city"  placeholder="city eg:Roma" value="">
    </div>
    <button type="button" id="geoloc" class="btn btn-primary active" data-bs-toggle="button" autocomplete="off" aria-pressed="true"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
     <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
     <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
     </svg>Geolocation
    </button>

    <div id="value">
      <ul>
        <li id="aqi"></li>
        <li id="pm10"></li>
        <li id="pm25"></li>
      </ul>
    </div>

    <div class="container">
      <div id="container1" class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
       <div id="AQI" class="col">AQI</div>
       <div id="good" class="col"> 0 - 50 / Good</div>
       <div id="moderate" class="col"> 51 -100 / Moderate</div>
       <div id="unhealthy-" class="col"> 101-150 / Moderate Unhealthy</div>
       <div id="unhealthy" class="col"> 151-200 / Unhealthy</div>
       <div id="unhealthy--" class="col"> 201-300 / Very Unhealthy</div>
       <div id="hazardous" class="col"> 300+ / Hazardous</div>
      </div>
    </div>
    <script type="module"  src="./aqi.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-language/v0.10.1/mapbox-gl-language.js'></script>

  </body>
</html>
